{% load bootstrap5 %}
{%  bootstrap_css %}

<a href="/posts/results">results</a>
{% if  latest_posts_list %}
    <ul>
    {% for post in latest_posts_list %}
        <li><a href="{% url 'detail' post.id %}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
